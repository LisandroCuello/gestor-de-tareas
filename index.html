<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>App de Tareas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-light bg-light">
		<div class="container">
			<a href="#" class="navbar-brand">Tareas para realizar</a>
		</div>
	</nav>

	<div class="container">
		<div class="row pt-3">
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
						<form id="formulario" class="card-body">
							<div class="form-group">
								<input type="text" id="titulo" class="form-control" placeholder="Agrega tus tareas">
							</div>
							<div class="form-group pt-3">
								<textarea id="descripcion" rows="8" cols="80" class="form-control" placeholder="Agrega una descripcion"></textarea>
							</div>
							<div class="d-grid gap-2 pt-3">
  								<button class="btn btn-success" type="submit">Agregar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<div id="tarea"></div>
			</div>
		</div>
	</div>

<!--SCRIPTS-->
<script src="app.js"></script>
</body>
</html>
